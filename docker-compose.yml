services:
    db:
        image: mysql:latest
        countainer_name: mysql_db
        command: '--default-authentication-plugin=mysql_native_password'
        restart: always
        hostname: mysql_db
        ports:
            - "3037:3036"
        env_file:
            - mysql.env
        tty: true
        networks:
            - mynet
        volumes:
            - mysqldata/var/lib/mysql
    airflow-engine:
        build: .
        container_name: airflow
        command:
        depends_on:
            - db
        init: true
        ports:
            - "8080:8080"
        environment:
            - PYTHONPATH=/root/airflow
        env_file:
            - mysql.env
        tty: true
        networks:
            - mynet
        volumes:
            - airflowdata/root/airflow/
networks:
    mynet:
volumes:
    airflowdata:
    mysqldata:
