<div class="container">
    <div class="row">
        <div class="col">
            <canvas id="covid_stock_chart" width=400 height=200></canvas>
        </div>
        <div class="col">
            <canvas id="covid_stock_chart2" width=400 height=200></canvas>
        </div>
    </div>


</div>

<script>
  $( document ).ready(function() {
    // arg_topk_us_json is a json return from query_covid_stock_chart
    //constructTable({{arg_topk_us_json}}, '#table')

  });

    var cv = document.getElementById('covid_stock_chart');
    var ctx = cv.getContext('2d');

    var cv2 = document.getElementById('covid_stock_chart2');
    var ctx2 = cv2.getContext('2d');

    var borderW = 2;
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ template_labels | tojson }},
            datasets: [
            {
                label: "US confirmed",
                yAxisID: 'A',
                data: {{ arg_us_confirmed_arr }},
                backgroundColor: "#3399ff",
                borderColor: "#3399ff",
                fill: false,
            },
            {
                label: "US deaths",
                yAxisID: 'A',
                data: {{ arg_us_death_arr }},
                backgroundColor: "#000066",
                borderColor: "#000066",
                borderWidth: 2,
                fill: false,
            },
            {
                label: "Global confirmed",
                yAxisID: 'A',
                data: {{ arg_global_confirmed_arr }},
                backgroundColor: "#33cc33",
                borderColor: "#33cc33",
                fill: false,
            },
            {
                label: "Global deaths",
                yAxisID: 'A',
                data: {{ arg_global_death_arr }},
                backgroundColor: "#087F4B",
                borderColor: "#087F4B",
                fill: false,
            },
            {
                label: "S&P500",
                yAxisID: 'B',
                data: {{ arg_sp500_arr }},
                backgroundColor: "#FABDB4",
                borderColor: "#FABDB4",
                fill: false,
            },
            {
                label: "NASDAQ-100",
                yAxisID: 'B',
                data: {{ arg_nasdaq100_arr }},
                backgroundColor: "#FA7A66",
                borderColor: "#FA7A66",
                fill: false,
            },
            {
                label: "DOW JONES",
                yAxisID: 'B',
                data: {{ arg_dowjones_arr }},
                backgroundColor: "#8C1806",
                borderColor: "#8C1806",
                fill: false,
            },
            ]
        },
        options: {

            title: {
                display: true,
                text: 'Covid-19 confirmed cases/deaths and Stock indexes'
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'month'
                    }
                }],
               yAxes: [{
                  id: 'A',
                  scaleLabel: {
                    display: true,
                    labelString: 'Confirmed Cases/Deaths'
                  },
                  type: 'linear',
                  position: 'left',
                  label: 'Label A',
                }, {
                  id: 'B',
                  scaleLabel: {
                    display: true,
                    labelString: 'Index scores'
                  },
                  type: 'linear',
                  position: 'right',
                  label: 'Label B',
               }]
            },
            legend: {
                onHover: function(e) {
                    e.target.style.cursor = 'pointer';
                }
            },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        },
    });

    var chart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: {{ template_labels | tojson }},
            datasets: [
            {
                label: "New confirmed",
                yAxisID: 'A',
                data: {{ arg_us_confirmed_inc_arr }},
                backgroundColor: "#5c5c5c",
                borderColor: "#5c5c5c",
                fill: false,
            },
            {
                label: "New deaths",
                yAxisID: 'A',
                data: {{ arg_us_death_inc_arr }},
                backgroundColor: "#f52c2c",
                borderColor: "#f52c2c",
                borderWidth: 2,
                fill: false,
            },
            {
                label: "S&P500",
                yAxisID: 'B',
                data: {{ arg_sp500_arr }},
                backgroundColor: "#FABDB4",
                borderColor: "#FABDB4",
                fill: false,
                type: 'line',
            },
            {
                label: "NASDAQ-100",
                yAxisID: 'B',
                data: {{ arg_nasdaq100_arr }},
                backgroundColor: "#FA7A66",
                borderColor: "#FA7A66",
                fill: false,
                type: 'line',
            },
            {
                label: "DOW JONES",
                yAxisID: 'B',
                data: {{ arg_dowjones_arr }},
                backgroundColor: "#8C1806",
                borderColor: "#8C1806",
                fill: false,
                type: 'line',
            },
            ]
        },
        options: {
            title: {
                display: true,
                text: 'Covid-19 NEW cases/deaths in the US and Stock indexes'
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'month'
                    }
                }],
               yAxes: [{
                  id: 'A',
                  scaleLabel: {
                    display: true,
                    labelString: 'New Cases/Deaths'
                  },
                  type: 'linear',
                  position: 'left',
                  label: 'Label A',
                }, {
                  id: 'B',
                  scaleLabel: {
                    display: true,
                    labelString: 'Index scores'
                  },
                  type: 'linear',
                  position: 'right',
                  label: 'Label B',
               }]
            },
            legend: {
                onHover: function(e) {
                    e.target.style.cursor = 'pointer';
                }
            },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        },
    });


</script>

{% endblock %}
