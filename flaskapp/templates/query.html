<div class="container">
    <div class="row">
        <div class="col">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
</div>

<script>
    var cv = document.getElementById('lineChart');
    var ctx = cv.getContext('2d');
    var borderW = 2;
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ template_labels | tojson }},
            datasets: [
            {
                label: "US confirmed",
                yAxisID: 'A',
                data: {{ arg_us_confirmed_arr }},
                backgroundColor: "#3399ff",
                borderColor: "#3399ff",
                fill: false,
            },
            {
                label: "US deaths",
                yAxisID: 'A',
                data: {{ arg_us_death_arr }},
                backgroundColor: "#000066",
                borderColor: "#000066",
                borderWidth: 2,
                fill: false,
            },
            {
                label: "Global confirmed",
                yAxisID: 'A',
                data: {{ arg_global_confirmed_arr }},
                backgroundColor: "#33cc33",
                borderColor: "#33cc33",
                fill: false,
            },
            {
                label: "Global deaths",
                yAxisID: 'A',
                data: {{ arg_global_death_arr }},
                backgroundColor: "#087F4B",
                borderColor: "#087F4B",
                fill: false,
            },
            {
                label: "S&P500",
                yAxisID: 'B',
                data: {{ arg_sp500_arr }},
                backgroundColor: "#FABDB4",
                borderColor: "#FABDB4",
                fill: false,
            },
            {
                label: "NASDAQ-100",
                yAxisID: 'B',
                data: {{ arg_nasdaq100_arr }},
                backgroundColor: "#FA7A66",
                borderColor: "#FA7A66",
                fill: false,
            },
            {
                label: "DOW JONES",
                yAxisID: 'B',
                data: {{ arg_dowjones_arr }},
                backgroundColor: "#8C1806",
                borderColor: "#8C1806",
                fill: false,
            },
            ]
        },
        options: {
            title: {
                display: true,
                text: 'line chart with drilldowns'
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'month'
                    }
                }],
               yAxes: [{
                  id: 'A',
                  scaleLabel: {
                    display: true,
                    labelString: 'Confirmed Cases/Deaths'
                  },
                  type: 'linear',
                  position: 'left',
                  label: 'Label A',
                }, {
                  id: 'B',
                  scaleLabel: {
                    display: true,
                    labelString: 'Index scores'
                  },
                  type: 'linear',
                  position: 'right',
                  label: 'Label B',
               }]
            },
            legend: {
                onHover: function(e) {
                    e.target.style.cursor = 'pointer';
                }
            },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        },
    });
    cv.onclick = function(evt) {
        var activePoints = chart.getElementsAtEventForMode(evt, 'point', chart.options);
        var firstPoint = activePoints[0];

        // if activePoints array len > 0, build up the link, and go to the drilldown page
        // this is to cover the case when the legend is clicked

        if (activePoints.length > 0) {
            var label = chart.data.labels[firstPoint._index];
            // in case you need to get also the value
            // var value = chart.data.datasets[firstPoint._datasetIndex].data[firstPoint._index];

            var url = "/" + label;
            window.location = url
        }
    };
</script>

{% endblock %}
